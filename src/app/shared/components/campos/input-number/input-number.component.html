<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input [name]="controlName"
    type="number"
    [min]="minimo"
    [max]="maximo"
    [step]="step"
    [formControlName]="controlName"
    matInput 
    [placeholder]="titulo">
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required') " >
      Campo Obrigatório</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')" >
      Mínimo de {{validacao.lengthValidar(formControl ,'min')}}</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')" >
      Máximo de {{validacao.lengthValidar(formControl ,'max')}}</mat-error>
  </mat-form-field>
</div>
