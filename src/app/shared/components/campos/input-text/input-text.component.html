
<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [name]="controlName" [formControlName]="controlName" matInput [placeholder]="titulo">
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required') " >Campo Obrigatório</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')" >
      Mínimo de {{validacao.lengthValidar(formControl ,'minlength')}} caracteres!</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')" >
      Máximo de {{validacao.lengthValidar(formControl ,'maxlength')}} caracteres!</mat-error>
  </mat-form-field>
</div>
